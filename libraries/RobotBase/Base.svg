            <text x="-3.6" y="-0.5">V2</text>
            <text x="1.5" y="3.45">V3</text>
        </g>

        <g font-family="sans-serif" font-size="0.25px" text-anchor="middle" dominant-baseline="middle" fill="blue">
            <path d="M 3.0,1.35 A 0.5,0.5 0 0,1 2.25,1.9" stroke="blue" stroke-width="0.04" fill="none" />
            <text x="3.25" y="-2" style="transform: scale(1,-1);">120°</text>

            <path d="M -2.0,1.4 A 0.5,0.5 0 1,1 -2.75,0.965" stroke="blue" stroke-width="0.04" fill="none" />
            <text x="-2.825" y="-2.2" style="transform: scale(1,-1);">240°</text>

